on: push
name: build
jobs:
  checks:
    name: run
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@master

    - name: run
      uses: cedrickring/golang-action@1.3.0
      env:
        GO111MODULE: "on"

    - name: Provision
      run: go get -u golang.org/x/lint/golint

    - name: build
      run: |
        ./scripts/lint.sh
        ./scripts/test.sh
